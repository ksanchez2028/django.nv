name: Django

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - run: echo "This is a build step"

  test:
    runs-on: ubuntu-20.04
    needs: build
    steps:
      - run: echo "This is a test step"

  integration:
    runs-on: ubuntu-20.04
    needs: test
    steps:
      - run: echo "This is an integration step"
      - run: exit 1

  prod:
    runs-on: ubuntu-20.04
    needs: integration
    if: ${{ success() }}
    steps:
      - run: echo "This is a deploy step"

  artifact:
    name: Artifact
    runs-on: ubuntu-20.04
    steps:
      - run: echo "hello" > hello.txt
      - name: Save artifact
        uses: actions/upload-artifact@v2
        with:
          name: hello-artifact
          path: hello.txt
